
<section class="section">
  <div class="streams-grid">
    <div class="stream-card  livestream card"  *ngFor="let vid of videos">
        <img class="thumb"
          [src]="vid.thumbnail"
          alt="{{ vid.title }}"
          class="stream-thumb"
          (click)="openVideo(vid.videoId)"
        />
      <div class="meta">
          <div class="badge-live">ðŸ”´ LIVE</div>
          <span>{{ cleanTitle(vid.title) }}</span>
      </div>
    </div>

  </div>


</section>
