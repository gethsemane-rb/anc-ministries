<div>
  <div class="streams-grid">
    <div class="stream-card"  *ngFor="let vid of videos"
         class="cursor-pointer hover:scale-105 transition-transform duration-200" >

      <img
        [src]="vid.thumbnail"
        alt="{{ vid.title }}"
        class="stream-thumb"
        (click)="openVideo(vid.videoId)"
      />
      <div class="stream-info">
        <p class="live">
          <!--ðŸ”´-->
          <span>{{ vid.title }}</span>
        </p>
      </div>
    </div>

  </div>

  <div class="view-more">
    <p>View more</p>
    <i class="arrow down"></i>
  </div>
</div>
